---
jobs:
  codecov:
    concurrency:
      cancel-in-progress: ${{ github.ref != 'refs/heads/stable' }}
      group: ${{ github.workflow }}-${{ github.ref }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3.1.0
        with:
          submodules: true
      - name: Cache cmake
        uses: actions/cache@v3.0.11
        with:
          key: codecov-${{ hashFiles('CMakeLists.txt') }}-v1
          path: build
      - env:
          CC: /usr/bin/clang
          CXX: /usr/bin/clang++
        uses: ./
        with:
          run: /opt/virtualenv/bin/python tools/codecov.py
      - uses: codecov/codecov-action@v3.1.1
        with:
          directory: ${{ github.workspace }}
          files: llvm-profile.lcov

name: CodeCov

# yamllint disable-line rule:truthy
on:
  pull_request:
    branches:
      - stable
    paths-ignore:
      - .dockerignore
      - .github/workflows/docker.yml
      - "**.md"
      - Dockerfile
      - tools/boot.yml
      - tools/docker.py
  push:
    branches:
      - stable
    paths-ignore:
      - .dockerignore
      - .github/workflows/docker.yml
      - "**.md"
      - Dockerfile
      - tools/boot.yml
      - tools/docker.py
  workflow_dispatch: ~
