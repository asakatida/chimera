---
jobs:
  codecov:
    concurrency:
      cancel-in-progress: ${{ github.ref != 'refs/heads/stable' }}
      group: ${{ github.workflow }}-${{ github.ref }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3.1.0
        with:
          submodules: true
      - name: Cache
        uses: actions/cache@v3.0.11
        with:
          key: codecov-${{ hashFiles('CMakeLists.txt') }}-${{ env.CLANG_VERSION }}-v2
          path: build
      - run: python tools/codecov.py llvm-profile.lcov
        working-directory: ${{ github.workspace }}
      - uses: codecov/codecov-action@v3.1.1
        with:
          directory: ${{ github.workspace }}
          files: llvm-profile.lcov

name: CodeCov

# yamllint disable-line rule:truthy
on:
  pull_request:
    branches:
      - stable
    paths-ignore:
      - .dockerignore
      - "**.md"
      - Dockerfile
      - tools/docker.sh
      - unit_tests/fuzz/corpus/*
      - unit_tests/fuzz/crashes/*
  push:
    branches:
      - stable
    paths-ignore:
      - .dockerignore
      - "**.md"
      - Dockerfile
      - tools/docker.sh
  workflow_dispatch: ~
