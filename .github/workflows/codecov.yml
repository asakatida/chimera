---
env:
  CLANG_VERSION: 15
  CMAKE_BUILD_TYPE: Coverage  # not using Debug to avoid getting `-g`
  CXXFLAGS: >
    -O1 -DNDEBUG
    -fcoverage-mapping
    -fprofile-instr-generate
    -mllvm
    -runtime-counter-relocation
  LLVM_PROFILE_FILE: >
    ${{ github.workspace }}/build/coverage/llvm-profile.%c%p.profraw

jobs:
  codecov:
    concurrency:
      cancel-in-progress: ${{ github.ref != 'refs/heads/stable' }}
      group: ${{ github.workflow }}-${{ github.ref }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3.0.2
        with:
          submodules: true
      - name: Cache
        uses: actions/cache@v3.0.8
        with:
          # yamllint disable-line rule:line-length
          key: build-${{ hashFiles('CMakeLists.txt') }}-${{ env.CLANG_VERSION }}-v1
          path: build
      - run: >
          wget https://apt.llvm.org/llvm.sh &&
          chmod +x llvm.sh &&
          sudo ./llvm.sh ${{env.CLANG_VERSION}} &&
          rm -rf llvm.sh &&
          sudo apt-get install -y ninja-build
      - env:
          CC: /usr/bin/clang-${{ env.CLANG_VERSION }}
          CXX: /usr/bin/clang++-${{ env.CLANG_VERSION }}
        name: Configure CMake
        run: >
          git -C external/Catch/ apply ${{ github.workspace }}/patches/Catch &&
          rm -f build/CMakeCache.txt &&
          cmake -GNinja -B build -S .
        working-directory: ${{github.workspace}}
      - env:
          CC: /usr/bin/clang-${{ env.CLANG_VERSION }}
          CXX: /usr/bin/clang++-${{ env.CLANG_VERSION }}
        name: Test
        run: >
          rm -rf "$(dirname "${LLVM_PROFILE_FILE}")" &&
          mkdir -p "$(dirname "${LLVM_PROFILE_FILE}")" &&
          ninja -j1 &&
          ninja regression
        working-directory: ${{github.workspace}}/build
      - name: merge raw profile
        run: >
          find "$(dirname "${LLVM_PROFILE_FILE}")" -type f -print0 |
          xargs --no-run-if-empty --null --
          llvm-profdata-${{ env.CLANG_VERSION }} merge
          -sparse --output llvm-profile.profdata
        working-directory: ${{github.workspace}}/build/coverage
      - name: export profile
        run: >
          llvm-cov-${{ env.CLANG_VERSION }} export ./unit_test
          --ignore-filename-regex='.*/(external|unit_tests)/.*'
          --instr-profile coverage/llvm-profile.profdata
          --region-coverage-gt=2
          --format=lcov > coverage/llvm-profile.lcov
        working-directory: ${{github.workspace}}/build
      - uses: codecov/codecov-action@v3.1.0
        with:
          directory: ${{ github.workspace }}/build/coverage
          files: llvm-profile.lcov

name: CodeCov

# yamllint disable-line rule:truthy
on:
  pull_request:
    branches:
      - stable
    paths-ignore:
      - .dockerignore
      - "**.md"
      - Dockerfile
      - tools/docker.sh
      - unit_tests/fuzz/corpus/*
      - unit_tests/fuzz/crashes/*
  push:
    branches:
      - stable
    paths-ignore:
      - .dockerignore
      - "**.md"
      - Dockerfile
      - tools/docker.sh
      - unit_tests/fuzz/corpus/*
      - unit_tests/fuzz/crashes/*
  workflow_dispatch: ~
