---
jobs:
  codecov:
    concurrency:
      cancel-in-progress: ${{ github.ref != 'refs/heads/stable' }}
      group: ${{ github.workflow }}-${{ github.ref }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3.6.0
        with:
          submodules: true
      - name: CCache
        uses: actions/cache@v3.3.1
        with:
          key: codecov-${{ github.run_id }}
          path: .ccache
          restore-keys: codecov-
      - name: Run regression with coverage
        uses: ./
        with:
          run: |
            rustup default stable
            python tools/codecov.py llvm-profile.lcov
            ccache --cleanup
            ccache --trim-dir .ccache/remote --trim-max-size 600Mi
      - uses: codecov/codecov-action@v3.1.4
        with:
          directory: ${{ github.workspace }}
          files: llvm-profile.lcov

name: CodeCov

# yamllint disable-line rule:truthy
on:
  pull_request:
    paths:
      - .github/ccache/**
      - .github/workflows/codecov.yml
      - "**.cpp"
      - "**.h"
      - "**.hpp"
      - "**.py"
      - action.yml
      - cmake/**
      - CMakeLists.txt
      - external/**
      - oxidation/**
      - requirements.txt
      - tools/requirements.txt
      - unit_tests/**
  push:
    branches:
      - stable
  workflow_dispatch: ~
