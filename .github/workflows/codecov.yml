---
jobs:
  codecov:
    concurrency:
      cancel-in-progress: ${{ github.ref != 'refs/heads/stable' }}
      group: ${{ github.workflow }}-${{ github.ref }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3.2.0
        with:
          submodules: true
      - name: CCache
        uses: actions/cache@v3.0.11
        with:
          key: codecov-${{ hashFiles('CMakeLists.txt') }}-${{ github.run_id }}
          path: .ccache
          restore-keys: |
            codecov-${{ hashFiles('CMakeLists.txt') }}
            build-${{ hashFiles('CMakeLists.txt') }}
            build
      - name: Run regression with coverage
        uses: ./
        with:
          run: python tools/codecov.py >llvm-profile.lcov
      - run: ls -al ${{ github.workspace }}
      - uses: codecov/codecov-action@v3.1.1
        with:
          directory: ${{ github.workspace }}
          files: llvm-profile.lcov

name: CodeCov

# yamllint disable-line rule:truthy
on:
  push:
    paths-ignore:
      - .dockerignore
      - .github/workflows/docker.yml
      - "**.md"
      - Dockerfile*
      - tools/boot.yml
  workflow_dispatch: ~
