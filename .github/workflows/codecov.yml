---
env:
  CC: /usr/local/bin/clang
  CMAKE_BUILD_TYPE: Coverage  # not using Debug to avoid getting `-g`
  CXX: /usr/local/bin/clang++
  CXXFLAGS: >
    -O1 -DNDEBUG
    -fcoverage-mapping
    -fprofile-instr-generate
    -mllvm
    -runtime-counter-relocation
  LLVM_PROFILE_DIR: /tmp/coverage

jobs:
  codecov:
    concurrency:
      cancel-in-progress: ${{ github.ref != 'refs/heads/stable' }}
      group: ${{ github.workflow }}-${{ github.ref }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3.1.0
        with:
          submodules: true
      - name: Cache
        uses: actions/cache@v3.0.11
        with:
          key: codecov-${{ hashFiles('CMakeLists.txt') }}-v1
          path: build
      - name: Run regression with coverage
        uses: ./
        with:
          run: /opt/virtualenv/bin/python tools/codecov.py
      - uses: codecov/codecov-action@v3.1.1
        with:
          directory: ${{ env.LLVM_PROFILE_DIR }}
          files: llvm-profile.lcov

name: CodeCov

# yamllint disable-line rule:truthy
on:
  pull_request:
    branches:
      - stable
    paths-ignore:
      - .dockerignore
      - .github/workflows/docker.yml
      - "**.md"
      - Dockerfile
      - tools/boot.yml
      - tools/docker.sh
  push:
    branches:
      - stable
    paths-ignore:
      - .dockerignore
      - .github/workflows/docker.yml
      - "**.md"
      - Dockerfile
      - tools/boot.yml
      - tools/docker.sh
  workflow_dispatch: ~
