---
env:
  CLANG_VERSION: 15
  CMAKE_BUILD_TYPE: Coverage  # not using Debug to avoid getting `-g`
  CXXFLAGS: >
    -O1 -DNDEBUG
    -fcoverage-mapping
    -fprofile-instr-generate
    -mllvm
    -runtime-counter-relocation
  LLVM_PROFILE_DIR: /tmp/coverage

jobs:
  codecov:
    concurrency:
      cancel-in-progress: ${{ github.ref != 'refs/heads/stable' }}
      group: ${{ github.workflow }}-${{ github.ref }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3.1.0
        with:
          submodules: true
      - name: Cache
        uses: actions/cache@v3.0.11
        with:
          # yamllint disable-line rule:line-length
          key: codecov-${{ hashFiles('CMakeLists.txt') }}-${{ env.CLANG_VERSION }}-v2
          path: build
      - env:
          CC: /usr/bin/clang-${{ env.CLANG_VERSION }}
          CXX: /usr/bin/clang++-${{ env.CLANG_VERSION }}
        run: python tools/codecov.py
      - uses: codecov/codecov-action@v3.1.1
        with:
          directory: ${{ env.LLVM_PROFILE_DIR }}
          files: llvm-profile.lcov

name: CodeCov

# yamllint disable-line rule:truthy
on:
  pull_request:
    branches:
      - stable
    paths-ignore:
      - .dockerignore
      - "**.md"
      - Dockerfile
      - tools/docker.sh
      - unit_tests/fuzz/corpus/*
      - unit_tests/fuzz/crashes/*
  push:
    branches:
      - stable
    paths-ignore:
      - .dockerignore
      - "**.md"
      - Dockerfile
      - tools/docker.sh
      - unit_tests/fuzz/corpus/*
      - unit_tests/fuzz/crashes/*
  workflow_dispatch: ~
