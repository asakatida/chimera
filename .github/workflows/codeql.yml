---
jobs:
  codeql:
    concurrency:
      cancel-in-progress: ${{ github.ref != 'refs/heads/stable' }}
      group: ${{ matrix.language }}-${{ github.workflow }}-${{ github.ref }}
    name: Analyze
    permissions:
      security-events: write
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Cache
        uses: actions/cache@v3.0.8
        with:
          key: ${{ hashFiles('CMakeLists.txt') }}
          path: |
            build.ninja
            cmake_install.cmake
            CMakeCache.txt
            CMakeFiles/
            generated-includes/
            Makefile
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          config-file: ./.github/codeql/codeql-config.yml
          languages: ${{ matrix.language }}
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
    strategy:
      matrix:
        language:
          - cpp
          - python

name: CodeQL

# yamllint disable-line rule:truthy
on:
  pull_request:
    branches:
      - stable
    paths-ignore:
      - .dockerignore
      - "**.md"
      - Dockerfile
      - tools/docker.sh
      - unit_tests/fuzz/corpus/*
      - unit_tests/fuzz/crashes/*
  push:
    branches:
      - stable
    paths-ignore:
      - .dockerignore
      - "**.md"
      - Dockerfile
      - tools/docker.sh
      - unit_tests/fuzz/corpus/*
      - unit_tests/fuzz/crashes/*
  schedule:
    - cron: 20 14 * * 5
  workflow_dispatch: ~
