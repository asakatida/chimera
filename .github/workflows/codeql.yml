---
env:
  CMAKE_CXX_COMPILER_LAUNCHER: ccache
  CMAKE_C_COMPILER_LAUNCHER: ccache

jobs:
  codeql:
    concurrency:
      cancel-in-progress: ${{ github.ref != 'refs/heads/stable' }}
      group: ${{ matrix.language }}-${{ github.workflow }}-${{ github.ref }}
    name: Analyze
    permissions:
      security-events: write
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.1.0
        with:
          submodules: true
      - name: CCache
        uses: actions/cache@v3.0.11
        with:
          key: codeql-${{ github.run_id }}
          path: .ccache
          restore-keys: |
            codeql
            build
      - run: >
          sudo apt-get update &&
          sudo apt-get install --no-install-recommends --yes ccache
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2.1.34
        with:
          config-file: ./.github/codeql/codeql-config.yml
          languages: ${{ matrix.language }}
      - env:
          CCACHE_CONFIGPATH: ${{ github.workspace }}/.github/ccache/ccache.conf
          CCACHE_DIR: ${{ github.workspace }}/.ccache
        name: Autobuild
        uses: github/codeql-action/autobuild@v2.1.34
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2.1.34
    strategy:
      matrix:
        language:
          - cpp
          - python

name: CodeQL

# yamllint disable-line rule:truthy
on:
  push: ~
  schedule:
    - cron: 20 14 * * 5
  workflow_dispatch: ~
