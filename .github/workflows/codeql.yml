---
jobs:
  codeql:
    concurrency:
      cancel-in-progress: ${{ github.ref != 'refs/heads/stable' }}
      group: ${{ matrix.language }}-${{ github.workflow }}-${{ github.ref }}
    name: Analyze
    permissions:
      security-events: write
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.1.0
        with:
          submodules: true
      - name: Cache
        uses: actions/cache@v3.0.11
        with:
          key: codeql-${{ hashFiles('CMakeLists.txt') }}-v1
          path: |
            cmake_install.cmake
            CMakeCache.txt
            CMakeFiles/
            generated-includes/
            Makefile
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2.1.31
        with:
          config-file: ./.github/codeql/codeql-config.yml
          languages: ${{ matrix.language }}
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2.1.31
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2.1.31
    strategy:
      matrix:
        language:
          - cpp
          - python

name: CodeQL

# yamllint disable-line rule:truthy
on:
  push: ~
  schedule:
    - cron: 20 14 * * 5
  workflow_dispatch: ~
