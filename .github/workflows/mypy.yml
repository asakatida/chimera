jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: deadsnakes/action@v2.1.1
        with:
          python-version: 3.12-dev
      - name: Build dev tools
        run: |
          python3.12 -m venv env
          env/bin/pip3 install -r requirements.txt
      - name: Lint python code
        run: find . -not -path './stdlib/*' -name '*.py' -print0 | xargs -0 -- git ls-tree --full-tree --name-only -z HEAD -- | xargs -0 -- env/bin/mypy
        working-directory: ${{github.workspace}}

name: MyPy

on:
  pull_request:
    branches:
      - stable
    paths:
      - .github/workflows/**
      - "**.py"
      - requirements.txt
      - setup.cfg
  push:
    branches:
      - stable
    paths:
      - .github/workflows/**
      - "**.py"
      - requirements.txt
      - setup.cfg
  workflow_dispatch: ~
