---
env:
  CC: /usr/local/bin/clang
  CMAKE_BUILD_TYPE: Debug
  CXX: /usr/local/bin/clang++
  CXXFLAGS: >
    -DCHIMERA_PATH="/github/workspace/stdlib"
    -fsanitize-coverage=no-prune
    -fsanitize-coverage=trace-cmp
    -fsanitize-coverage=trace-div
    -fsanitize-coverage=trace-gep
    -fsanitize-coverage=trace-loads
    -fsanitize-coverage=trace-stores

jobs:
  regression:
    concurrency:
      cancel-in-progress: ${{ github.ref != 'refs/heads/stable' }}
      group: regression-${{ github.workflow }}-${{ github.ref }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3.1.0
        with:
          submodules: true
      - name: Cache cmake
        uses: actions/cache@v3.0.11
        with:
          key: build-${{ hashFiles('CMakeLists.txt') }}-v1
          path: build
      - name: Run regression
        uses: ./
        with:
          run: >
            /opt/virtualenv/bin/pip3 install -r requirements.txt &&
            cmake -GNinja -B build -S . &&
            tools/ninja.sh build check-rand regression
      - if: github.ref == 'refs/heads/stable'
        name: Run corpus
        uses: ./
        with:
          run: >
            ninja -C build -k0 corpus || true &&
            git config --global user.email email &&
            git config --global user.name name &&
            /opt/virtualenv/bin/python3 tools/corpus_gather.py
      - name: Corpus trim
        uses: ./
        with:
          run: |
            /opt/virtualenv/bin/python3 tools/corpus_trim.py
            set +e
            for opt in --global --local --system --worktree; do
              git config "${opt}" --unset-all user.email
              git config "${opt}" --unset-all user.name
            done
            exit 0
      - continue-on-error: ${{ github.ref != 'refs/heads/stable' }}
        uses: stefanzweifel/git-auto-commit-action@v4.15.3
        with:
          branch: regression-${{ github.workflow }}-${{ github.ref }}/${{ github.run_id }}
          commit_message: Update fuzzing corpus.
          create_branch: true
          file_pattern: unit_tests/fuzz
          repository: ${{ github.workspace }}
  scan-build:
    concurrency:
      cancel-in-progress: ${{ github.ref != 'refs/heads/stable' }}
      group: scan-build-${{ github.workflow }}-${{ github.ref }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3.1.0
        with:
          submodules: true
      - name: Scan Build
        uses: ./
        with:
          run: >
            CXXFLAGS=''
            /usr/local/bin/scan-build
            --use-cc /usr/local/bin/clang
            --use-c++ /usr/local/bin/clang++
            bash -c '
              set -e -o pipefail
              cmake -GNinja -B build -S .
              tools/ninja.sh build check-rand regression
            '

name: CMake

# yamllint disable-line rule:truthy
on:
  pull_request:
    branches:
      - stable
    paths-ignore:
      - .dockerignore
      - .github/workflows/docker.yml
      - "**.md"
      - Dockerfile
      - tools/boot.yml
      - tools/docker.sh
      - unit_tests/fuzz/corpus/*
      - unit_tests/fuzz/crashes/*
  push:
    branches:
      - stable
    paths-ignore:
      - .dockerignore
      - .github/workflows/docker.yml
      - "**.md"
      - Dockerfile
      - tools/boot.yml
      - tools/docker.sh
      - unit_tests/fuzz/corpus/*
      - unit_tests/fuzz/crashes/*
  workflow_dispatch: ~
