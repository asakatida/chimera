---
env:
  CLANG_VERSION: 15
  CMAKE_BUILD_TYPE: Release
  CXXFLAGS: -g -O0 -DNDEBUG -Wall -Wextra -Werror

jobs:
  cmake:
    concurrency:
      cancel-in-progress: ${{ github.ref != 'refs/heads/stable' }}
      group: ${{ matrix.targets }}-${{ github.workflow }}-${{ github.ref }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Cache
        uses: actions/cache@v3.0.8
        with:
          key: ${{ github.ref }}-${{ github.workflow }}
          path: build
          restore-keys: >
            ${{ github.ref }}-${{ github.workflow }}
            refs/heads/stable-${{ github.workflow }}
            refs/heads/stable
      - run: >
          wget https://apt.llvm.org/llvm.sh &&
          chmod +x llvm.sh &&
          sudo ./llvm.sh ${{ env.CLANG_VERSION }} &&
          rm -rf llvm.sh &&
          sudo apt-get install -y ninja-build
      - env:
          CC: /usr/bin/clang-${{ env.CLANG_VERSION }}
          CXX: /usr/bin/clang++-${{ env.CLANG_VERSION }}
        name: Configure CMake
        run: >
          git -C external/Catch/ apply ${{ github.workspace }}/patches/Catch &&
          cmake -GNinja -B build -S .
        working-directory: ${{ github.workspace }}
      - if: matrix.targets == 'check'
        name: Build dev tools
        run: ninja
        working-directory: ${{ github.workspace }}/build
      - name: Test
        run: ninja ${{ matrix.targets }}
        working-directory: ${{ github.workspace }}/build
      - run: tools/corpus_trim.sh
        working-directory: ${{ github.workspace }}
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: ${{ hashFiles('unit_tests/fuzz/corpus/*') }}
          commit_message: Update fuzzing corpus.
          create_branch: true
          file_pattern: unit_tests/fuzz/corpus
          repository: ${{ github.workspace }}
    strategy:
      fail-fast: false
      matrix:
        targets:
          - check
          - check_rand
          - corpus-ellipsis
          - corpus-false
          - corpus-keywords
          - corpus-name
          - corpus-none
          - corpus-number
          - corpus-string
          - corpus-true
          - corpus-vm

name: CMake

# yamllint disable-line rule:truthy
on:
  pull_request:
    branches:
      - stable
  push:
    branches:
      - stable
  workflow_dispatch: ~
