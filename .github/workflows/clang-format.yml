jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: DoozyX/clang-format-lint-action@v0.14
        with:
          clangFormatVersion: 14
          extensions: cpp,h,hpp

name: ClangFormat

on:
  pull_request:
    branches:
      - stable
    paths:
      - .github/workflows/**
      - "**.cpp"
      - "**.hpp"
      - "**.h"
      - CMakeLists.txt
  push:
    branches:
      - stable
    paths:
      - .github/workflows/**
      - "**.cpp"
      - "**.hpp"
      - "**.h"
      - CMakeLists.txt
  workflow_dispatch: ~
