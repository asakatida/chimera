---
jobs:
  yamllint:
    concurrency:
      cancel-in-progress: true
      group: ${{ github.workflow }}-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: deadsnakes/action@v2.1.1
        with:
          python-version: 3.12-dev
      - name: Build dev tools
        run: |
          python3.12 -m venv env
          env/bin/pip3 install -r requirements.txt
        working-directory: ${{github.workspace}}
      - name: Lint python code
        run: find . -name '*.yml' -print0 | xargs -0 -- git ls-tree --full-tree --name-only -z HEAD -- | xargs -0 -- env/bin/yamllint -f github
        working-directory: ${{github.workspace}}

name: YamlLint

on:
  pull_request:
    branches:
      - stable
    paths:
      - .github/workflows/**
      - "**.yml"
      - requirements.txt
  push:
    branches:
      - stable
    paths:
      - .github/workflows/**
      - "**.yml"
      - requirements.txt
  workflow_dispatch: ~
