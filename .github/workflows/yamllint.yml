---
jobs:
  yamllint:
    concurrency:
      cancel-in-progress: ${{ github.ref != 'refs/heads/stable' }}
      group: ${{ github.workflow }}-${{ github.ref }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3.0.2
      - name: Cache
        uses: actions/cache@v3.0.9
        with:
          key: python3-${{ hashFiles('requirements.txt') }}
          path: env
      - name: Build dev tools
        run: >
          python3 -m venv --upgrade --upgrade-deps env &&
          env/bin/pip3 install --upgrade pip setuptools wheel &&
          env/bin/pip3 install -r requirements.txt
        working-directory: ${{ github.workspace }}
      - name: Lint yaml code
        run: >
          find . -name '*.yml' -print0 |
          xargs --no-run-if-empty --null --
          git ls-tree --full-tree --name-only -z HEAD -- |
          xargs --no-run-if-empty --null --
          env/bin/yamllint -f github
        working-directory: ${{ github.workspace }}

name: YamlLint

# yamllint disable-line rule:truthy
on:
  pull_request:
    branches:
      - stable
    paths:
      - .github/workflows/yamllint.yml
      - "**.yml"
      - requirements.txt
  push:
    branches:
      - stable
    paths:
      - .github/workflows/yamllint.yml
      - "**.yml"
      - requirements.txt
  workflow_dispatch: ~
