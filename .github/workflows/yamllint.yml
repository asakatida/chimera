---
jobs:
  yamllint:
    concurrency:
      cancel-in-progress: ${{ github.ref != 'refs/heads/stable' }}
      group: ${{ github.workflow }}-${{ github.ref }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3.1.0
      - name: Lint yaml code
        uses: ./
        with:
          run: >
            /opt/virtualenv/bin/pip3 install -r requirements.txt;
            tools/g-ls-tree.sh -name '*.yml' |
            xargs --no-run-if-empty --null --
            /opt/virtualenv/bin/yamllint -f github

name: YamlLint

# yamllint disable-line rule:truthy
on:
  pull_request:
    branches:
      - stable
    paths:
      - .github/workflows/yamllint.yml
      - "**.yml"
      - requirements.txt
  push:
    branches:
      - stable
    paths:
      - .github/workflows/yamllint.yml
      - "**.yml"
      - requirements.txt
  workflow_dispatch: ~
