---
jobs:
  yamllint:
    concurrency:
      cancel-in-progress: ${{ github.ref != 'refs/heads/stable' }}
      group: ${{ github.workflow }}-${{ github.ref }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Cache
        uses: actions/cache@v3.0.8
        with:
          key: ${{ github.ref }}-python3-${{ hashFiles('requirements.txt') }}
          path: env
          restore-keys: >
            ${{ github.ref }}
            refs/heads/stable
      - name: Build dev tools
        run: >
          python3 -m venv --upgrade --upgrade-deps env &&
          env/bin/pip3 install -r requirements.txt
        working-directory: ${{ github.workspace }}
      - name: Lint yaml code
        run: >
          find . -name '*.yml' -print0 |
          xargs -0 -- git ls-tree --full-tree --name-only -z HEAD -- |
          xargs -0 -- env/bin/yamllint -f github
        working-directory: ${{ github.workspace }}

name: YamlLint

# yamllint disable-line rule:truthy
on:
  pull_request:
    branches:
      - stable
    paths:
      - .github/workflows/yamllint.yml
      - "**.yml"
      - requirements.txt
  push:
    branches:
      - stable
    paths:
      - .github/workflows/yamllint.yml
      - "**.yml"
      - requirements.txt
  workflow_dispatch: ~
