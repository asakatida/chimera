---
alpine:
  package_command: apk add
  tags:
    3.14.3: &alpine_images
      base:
        dependencies:
          - cmake
          - ninja
          - python3
        environment: &base_environment
          CXX: "false"
      clang:
        dependencies:
          - clang
        environment: &clang_environment
          CXX: clang++-13
          CXXFLAGS: -stdlib=c++
        requires: base
      gcc:
        dependencies:
          - g++
        environment: &gcc_environment
          CXX: g++-11
          CXXFLAGS: -stdlib=stdc++
        requires: base
    3.15.0: *alpine_images
    edge: *alpine_images
    latest: *alpine_images
debian:
  package_command: &debian_package_command apt-get install -y
  tags:
    stretch: &debian_images_old
      base: &debian_base_images
        dependencies:
          - build-essential
          - cmake
          - jq
          - ninja-build
          - python3
        environment: *base_environment
      clang: &debian_clang_images
        dependencies:
          - clang
          - clang-format
          - clang-tidy
          - libc++-dev
        environment: *clang_environment
        requires: base
      gcc:
        dependencies:
          - g++
          - libstdc++-dev
        environment: *gcc_environment
        requires: base
    stretch-backports: *debian_images_old
    stretch-slim: *debian_images_old
    testing: &debian_images
      base: *debian_base_images
      clang: *debian_clang_images
      gcc:
        dependencies:
          - g++
          - libstdc++-dev
        environment: *gcc_environment
        requires: base
    testing-slim: *debian_images
    unstable: *debian_images
    unstable-slim: *debian_images
ubuntu:
  package_command: *debian_package_command
  tags:
    devel: *debian_images
    focal: *debian_images
    jammy: *debian_images
    latest: *debian_images
    rolling: *debian_images
