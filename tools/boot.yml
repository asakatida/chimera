---
- become: true
  hosts: localhost
  tasks:
    - block:
        - apt_repository:
            repo: ppa:deadsnakes/nightly
        - package:
            name:
              - python3.12-dev
              - python3.12-venv
      when: ansible_distribution_release in ['focal', 'bionic', 'xenial']
    - block:
        - command: brew install pyenv
        - command: pyenv install 3.12.0
      when: ansible_facts.os_family == 'Debian'
